version: 1
name: '@skobyn/mcp-dataforseo'
title: DataForSEO API
description: Access DataForSEO API endpoints for SEO data
author: skobyn
homepage: https://github.com/Skobyn/mcp-dataforseo
license: MIT

build:
  dockerfile: Dockerfile

run:
  environment:
    - DATAFORSEO_USERNAME=${config.username}
    - DATAFORSEO_PASSWORD=${config.password}

schema:
  config:
    type: object
    properties:
      username:
        type: string
        title: DataForSEO Username
        description: Your DataForSEO API username
      password:
        type: string
        title: DataForSEO Password
        description: Your DataForSEO API password
        secret: true
    required:
      - username
      - password